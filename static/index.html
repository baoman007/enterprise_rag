        .search-results {

        .search-results.active {

        .list-view {

        .list-view.hidden {

        .result-item {

<body>
    <div class="container">
        <div class="header">
            <h1>ğŸ“Š ChromaDB å‘é‡æ•°æ®åº“æŸ¥çœ‹å™¨</h1>
            <p>åŒ»ç–—ä¼ä¸š RAG ç³»ç»Ÿå‘é‡æ•°æ®å¯è§†åŒ–</p>
        </div>

        <div class="stats" id="stats">
            <div class="stat-card">
                <div class="label">æ€»æ–‡æ¡£æ•°</div>
                <div class="value" id="totalDocs">-</div>
            </div>
            <div class="stat-card">
                <div class="label">å‘é‡æ€»æ•°</div>
                <div class="value" id="totalVectors">-</div>
            </div>
            <div class="stat-card">
                <div class="label">é›†åˆæ•°</div>
                <div class="value" id="totalCollections">-</div>
            </div>
        </div>

        <div class="controls">
            <input type="text" id="searchInput" placeholder="æœç´¢å…³é”®è¯...">
            <select id="categoryFilter">
                <option value="">æ‰€æœ‰åˆ†ç±»</option>
                <option value="é«˜è¡€å‹">é«˜è¡€å‹</option>
                <option value="ç³–å°¿ç—…">ç³–å°¿ç—…</option>
                <option value="å† å¿ƒç—…">å† å¿ƒç—…</option>
                <option value="å¿ƒå†…ç§‘">å¿ƒå†…ç§‘</option>
                <option value="çœ¼ç§‘">çœ¼ç§‘</option>
                <option value="é€šç”¨">é€šç”¨</option>
            </select>
            <input type="text" id="docIdFilter" placeholder="æ–‡æ¡£ID (å¦‚: doc_xxx)">
            <button onclick="searchVectors()">ğŸ” æœç´¢</button>
            <button onclick="loadVectors()">ğŸ“‹ åˆ—è¡¨</button>
        </div>

        <div class="data-section">
            <div class="section-title">å‘é‡æ•°æ®</div>

            <div id="loading" class="loading" style="display: none;">
                åŠ è½½ä¸­...
            </div>

            <div id="error" class="error" style="display: none;"></div>

            <div id="listView" class="list-view">
                <div id="vectorList" class="vector-list"></div>
                <div id="pagination" class="pagination"></div>

    <script>
        const API_BASE = 'http://localhost:8000/api/v1/knowledge';
        let currentPage = 0;
        const pageSize = 20;
        let totalVectors = 0;

        // é¡µé¢åŠ è½½æ—¶è·å–ç»Ÿè®¡æ•°æ®
        async function loadStats() {
            try {
                const response = await fetch(`${API_BASE}/vector/stats`);
                const data = await response.json();

                if (data.collections && data.collections.length > 0) {
                    const collection = data.collections[0];
                    document.getElementById('totalVectors').textContent = collection.count || 0;
                    totalVectors = collection.count || 0;
                }
                document.getElementById('totalCollections').textContent = data.total_collections || 0;

                // ä» PostgreSQL è·å–æ–‡æ¡£æ€»æ•°
                const docsResponse = await fetch(`${API_BASE}/list`);
                const docsData = await docsResponse.json();
                document.getElementById('totalDocs').textContent = docsData.knowledge_bases?.length || 0;
            } catch (error) {
                console.error('åŠ è½½ç»Ÿè®¡ä¿¡æ¯å¤±è´¥:', error);
            }
        }

        // åŠ è½½å‘é‡åˆ—è¡¨
        async function loadVectors(offset = 0) {
            showLoading();
            try {
                const category = document.getElementById('categoryFilter').value;
                const docId = document.getElementById('docIdFilter').value;

                let url = `${API_BASE}/vector/list?limit=${pageSize}&offset=${offset}`;
                if (category) url += `&category=${category}`;
                if (docId) url += `&doc_id=${docId}`;

                const response = await fetch(url);
                const data = await response.json();

                displayVectors(data.results);
                updatePagination(offset, data.total);

                document.getElementById('listView').classList.remove('hidden');
                document.getElementById('searchResults').classList.remove('active');
            } catch (error) {
                showError('åŠ è½½å‘é‡æ•°æ®å¤±è´¥: ' + error.message);
            }
            hideLoading();
        }

        // æœç´¢å‘é‡
        async function searchVectors() {
            const query = document.getElementById('searchInput').value.trim();
            if (!query) {
                loadVectors();
                return;
            }

            showLoading();
            try {
                const category = document.getElementById('categoryFilter').value;
                const docId = document.getElementById('docIdFilter').value;

                let url = `${API_BASE}/vector/search?query=${encodeURIComponent(query)}&limit=${pageSize}`;
                if (category) url += `&category=${category}`;
                if (docId) url += `&doc_id=${docId}`;

                const response = await fetch(url);
                const data = await response.json();

                displaySearchResults(data.results);

                document.getElementById('listView').classList.add('hidden');
                document.getElementById('searchResults').classList.add('active');
            } catch (error) {
                showError('æœç´¢å¤±è´¥: ' + error.message);
            }
            hideLoading();
        }

        // æ˜¾ç¤ºå‘é‡åˆ—è¡¨
        function displayVectors(vectors) {
            const container = document.getElementById('vectorList');

            if (!vectors || vectors.length === 0) {
                container.innerHTML = '<p style="text-align: center; color: #6c757d; padding: 40px;">æš‚æ— æ•°æ®</p>';
                return;
            }

            container.innerHTML = vectors.map(v => `
                <div class="vector-item">
                    <div class="vector-header">
                        <div class="vector-id">${v.id}</div>
                        <div class="vector-meta">
                            <span>ğŸ“ ${v.metadata?.category || 'æ— åˆ†ç±»'}</span>
                            <span>ğŸ¥ ${v.metadata?.department || 'æ— ç§‘å®¤'}</span>
                            <span>ğŸ“„ ${v.metadata?.id || 'æ— æ–‡æ¡£'}</span>
                        </div>
                    </div>
                    <div class="vector-content">${v.document || 'æ— å†…å®¹'}</div>
                </div>
            `).join('');
        }

        // æ˜¾ç¤ºæœç´¢ç»“æœ
        function displaySearchResults(results) {
            const container = document.getElementById('searchList');

            if (!results || results.length === 0) {
                container.innerHTML = '<p style="text-align: center; color: #6c757d; padding: 40px;">æœªæ‰¾åˆ°åŒ¹é…ç»“æœ</p>';
                return;
            }

            container.innerHTML = results.map(r => `
                <div class="result-item">
                    <div class="score">ç›¸ä¼¼åº¦: ${(1 - r.distance).toFixed(4)}</div>
                    <div class="vector-id">${r.id}</div>
                    <div class="vector-content">${r.document || 'æ— å†…å®¹'}</div>
                </div>
            `).join('');
        }

        // æ›´æ–°åˆ†é¡µ
        function updatePagination(offset, total) {
            const container = document.getElementById('pagination');

            if (total <= pageSize) {
                container.innerHTML = '';
                return;
            }

            const pages = Math.ceil(total / pageSize);
            const currentPage = offset / pageSize;

            let html = '';

            if (currentPage > 0) {
                html += `<button onclick="loadVectors(${offset - pageSize})">ä¸Šä¸€é¡µ</button>`;
            }

            html += `<span>ç¬¬ ${currentPage + 1} / ${pages} é¡µ</span>`;

            if (offset + pageSize < total) {
                html += `<button onclick="loadVectors(${offset + pageSize})">ä¸‹ä¸€é¡µ</button>`;
            }

            container.innerHTML = html;
        }

        // æ˜¾ç¤º/éšè—åŠ è½½çŠ¶æ€
        function showLoading() {
            document.getElementById('loading').style.display = 'block';
            document.getElementById('error').style.display = 'none';
        }

        function hideLoading() {
            document.getElementById('loading').style.display = 'none';
        }

        function showError(message) {
            document.getElementById('error').textContent = message;
            document.getElementById('error').style.display = 'block';
        }

        // æŒ‰å›è½¦é”®æœç´¢
        document.getElementById('searchInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                searchVectors();
            }
        });

        // é¡µé¢åŠ è½½
        loadStats();
        loadVectors();
    </script>
</body>
